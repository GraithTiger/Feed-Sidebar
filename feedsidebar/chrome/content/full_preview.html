<html>
	<head>
		<title></title>
		<style type="text/css">
			html, body {
				padding: 0;
				margin: 0;
			}
			
			body {
				width: 60%;
				margin-left: auto;
				margin-right: auto;
			}
		
			body, h1, h2 {
				font-size: 12pt;
				font-family: "Times New Roman", "Times", serif;
			}
			
			h1 {
				font-size: 24pt;
			}
			
			h1 a {
				text-decoration: none;
				color: #000;
			}

			h1 a:hover {
				text-decoration: underline;
			}
			
			h2 {
				/* background-color: #236cc0; */
				padding-left: 4ex;
				vertical-align: middle;
				padding-top: 8px;
				padding-bottom: 8px;
				margin: 0;
				background-repeat: no-repeat;
				background-position: left center;
			}
			
			h2 img {
				margin-right: 5px;
			}
			
			#outer-content { 
				background-color: #fff;
			}
			
			#navigation {
				padding: 3ex;
				background-color: #eee;
			}
			
			#content {
				line-height: 1.8;
			}
			
			#outer-outer-content {
				padding: 0px 0px 25px 0px;
			}
			
			.quote {
				padding: 0 3ex 3ex 3ex;
			}
			
			a img {
				border: 0;
			}
			
		</style>
	</head>
	<body>
		<h2 id="site-info"></h2>
		<h1 id="title"></h1>
		<div id="outer-outer-content">
			<div id="outer-content">
				<div id="content">
				</div>
			</div>
		</div>
		<div id="navigation"></div>
	</body>
</html>
