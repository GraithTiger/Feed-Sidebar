<html>
	<head>
		<title></title>
		<style type="text/css">
			body {
				font-family: sans-serif;
				font-size: 12px;
				text-rendering: optimizelegibility;
			}
			
			#container {
				border: 1px solid #d4d4d4;
				max-width: 700px;
				margin-left: auto;
				margin-right: auto;
				margin-top: 40px;
				margin-bottom: 40px;
				padding: 40px;
			}
			
			h1 {
				font-size: 24px;
				letter-spacing: -0.04em;
				line-height: 28px;
				margin-bottom: 6px;
				margin-top: 0px;
				max-width: 700px;
			}
			
			h1 a {
				text-decoration: none;
				color: #333332;
			}
			
			h2 {
				color: #B3B3B2;
				font-size: 12px;
				font-weight: 400;
				line-height: 17px;
			}
			
			h2 a {
				color: inherit;
				text-decoration: none;
			}
			
			h2 a:hover {
				text-decoration: underline;
			}
			
			#content {
				color: #494949;
				font-size: 14px;
				line-height: 1.7;
				margin-top: 17px;
			}
			
			#big-site-link {
				background-color: #EFEFEF;
				border: 3px solid transparent;
				border-radius: 3px;
				color: #BBB;
				display: block;
				font-size: 12px;
				line-height: 40px;
				margin-top: 34px;
				text-align: center;
				text-decoration: none;
				transition: background-color 0.3s ease 0s, color 0.3s ease 0s;
			}
			
			#big-site-link:hover {
				background-color: #DFDFDF;
				color: #777;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<h1 id="title"></h1>
			<h2 id="site-info">
				<a id="site-link" target="_blank"></a> // <span id="timestamp"></span>
			</h2>
			<div id="content">
			</div>
			<a id="big-site-link" target="_blank"></a>
		</div>
		<script type="text/javascript">
			// If the content hasn't been set after a few seconds, redirect to the full URL.
			// This is the simplest way of handling a preview tab that was left open through
			// a browser restart.
			setTimeout( function () {
				if ( ! document.getElementById("big-site-link").getAttribute("href") ) {
					document.location.href = document.location.href.split( "chrome://feedbar/content/full_preview.html?" )[1];
				}
			}, 3000 );
		</script>
		
	</body>
</html>
